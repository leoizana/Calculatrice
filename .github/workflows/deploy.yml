# .github/workflows/deploy.yml
name: Deploy Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # ⚠️ Copie des fichiers via SCP avec mot de passe
      - name: Upload dist/ via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          overwrite: true
          source: "dist/*"
          target: "~/node-app/dist"

      # ⚙️ Commandes distantes via SSH avec mot de passe
      - name: Restart app via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}   # <-- pas de 'key'
          port: 22
          script_stop: true
          script: |
            set -e
            mkdir -p ~/node-app
            cd ~/node-app
            # si appli Node: install prod + PM2 (adapte si site statique)
            npm ci --omit=dev || npm install --production
            if command -v pm2 >/dev/null 2>&1; then
              pm2 describe node-app >/dev/null 2>&1 \
                && pm2 reload node-app --update-env \
                || pm2 start "npx serve -s dist -l 3000" --name node-app
              pm2 save || true
            fi
