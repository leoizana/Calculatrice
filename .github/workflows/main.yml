# .github/workflows/test.yml
name: unit-tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Si tu veux forcer happy-dom par sécurité
      - name: Run single test file
        env:
          CI: 'true'
          VITEST: '1'           # si ta config Vite désactive des plugins en mode test
        run: |
          npx vitest --environment happy-dom run components/__tests__/calculatrice.test.js
          # ↑ adapte le chemin/casse exactement à ton repo
